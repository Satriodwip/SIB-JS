<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistem Manajemen Produk - Toko Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-sky-100 to-white min-h-screen flex flex-col items-center p-6">
  <h1 class="text-4xl font-extrabold mb-8 text-gray-800 text-center tracking-tight">
    Manajemen Produk
  </h1>
</body>


  <!-- Form Tambah Produk -->
  <div
    class="bg-white shadow-md rounded-xl p-6 w-full max-w-md border border-gray-200 mb-10">
    <h2 class="text-lg font-semibold text-gray-700 mb-4">Tambah Produk</h2>
    <div class="space-y-3">
      <input id="nama" type="text" placeholder="Nama Produk"
        class="w-full p-3 border rounded-lg bg-gray-50 text-gray-800 border-gray-300 focus:ring-2 focus:ring-blue-400 transition">
      <input id="harga" type="number" placeholder="Harga"
        class="w-full p-3 border rounded-lg bg-gray-50 text-gray-800 border-gray-300 focus:ring-2 focus:ring-blue-400 transition">
      <input id="stok" type="number" placeholder="Stok"
        class="w-full p-3 border rounded-lg bg-gray-50 text-gray-800 border-gray-300 focus:ring-2 focus:ring-blue-400 transition">
      <button onclick="tambahProduk()"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition shadow">
        âž• Tambah Produk
      </button>
    </div>
  </div>

  <!-- Daftar Produk -->
  <div class="w-full max-w-5xl mx-auto">
    <h2 class="text-xl font-semibold mb-4 text-center text-gray-700">Daftar Produk</h2>
    <div id="produkList" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 place-items-center"></div>
  </div>

  <!-- Modal Konfirmasi Hapus -->
  <div id="modalHapus" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-sm border border-gray-200">
      <h3 class="text-lg font-semibold text-gray-800 mb-3">Hapus Produk</h3>
      <p id="teksKonfirmasi" class="text-gray-600 mb-6">Apakah Anda yakin ingin menghapus produk ini?</p>
      <div class="flex justify-end gap-3">
        <button onclick="batalHapus()"
          class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-lg transition">Batal</button>
        <button onclick="konfirmasiHapus()"
          class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg transition">Ya, Hapus</button>
      </div>
    </div>
  </div>

  <script>
    // Array produk awal
    let produkToko = [
      {id: 1, nama: "Laptop", harga: 7000000, stok: 5},
      {id: 2, nama: "Mouse", harga: 200000, stok: 10},
      {id: 3, nama: "Keyboard", harga: 350000, stok: 7}
    ];

    let produkHapusId = null;

    // Tampilkan produk
    function tampilkanProduk() {
      const list = document.getElementById("produkList");
      list.innerHTML = "";

      if(produkToko.length === 0){
        list.innerHTML = `<p class="text-gray-500">Belum ada produk</p>`;
        return;
      }

      produkToko.forEach(p => {
        let card = document.createElement("div");
        card.className = "bg-white w-full max-w-sm p-5 rounded-xl border border-gray-200 shadow hover:shadow-md transition flex flex-col justify-between";

        card.innerHTML = `
          <div>
            <h3 class="text-lg font-bold text-gray-800">${p.nama}</h3>
            <p class="text-gray-600">Harga: Rp ${p.harga.toLocaleString("id-ID")}</p>
            <p class="text-gray-600">Stok: ${p.stok}</p>
          </div>
          <button onclick="munculkanKonfirmasi(${p.id}, '${p.nama}')"
            class="mt-4 bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg transition">
            Hapus
          </button>
        `;

        list.appendChild(card);
      });
    }

    // Tambah produk
    function tambahProduk() {
      const nama = document.getElementById("nama").value.trim();
      const harga = document.getElementById("harga").value.trim();
      const stok = document.getElementById("stok").value.trim();

      if(!nama || !harga || !stok){
        alert("Harap isi semua field!");
        return;
      }

      const idBaru = produkToko.length > 0 ? Math.max(...produkToko.map(p => p.id)) + 1 : 1;
      produkToko.push({id: idBaru, nama, harga: Number(harga), stok: Number(stok)});
      tampilkanProduk();

      document.getElementById("nama").value = "";
      document.getElementById("harga").value = "";
      document.getElementById("stok").value = "";
    }

    // Modal hapus
    function munculkanKonfirmasi(id, nama) {
      produkHapusId = id;
      document.getElementById("teksKonfirmasi").innerText = `Apakah Anda yakin ingin menghapus produk "${nama}"?`;
      document.getElementById("modalHapus").classList.remove("hidden");
    }

    function batalHapus() {
      produkHapusId = null;
      document.getElementById("modalHapus").classList.add("hidden");
    }

    function konfirmasiHapus() {
      if(produkHapusId !== null){
        produkToko = produkToko.filter(p => p.id !== produkHapusId);
        tampilkanProduk();
      }
      batalHapus();
    }

    // Tampilkan produk awal
    tampilkanProduk();
  </script>
</body>
</html>
