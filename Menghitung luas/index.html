<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Tugas Menghitung Luas</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white w-full max-w-md p-6 rounded-2xl shadow-lg">
      <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">
        Kalkulator Luas Bangun
      </h2>

      <!-- Dropdown pilih jenis bangun -->
      <div class="mb-4">
        <label for="pilihan" class="block text-sm font-medium text-gray-600"
          >Pilih Bangun</label
        >
        <select
          id="pilihan"
          onchange="tampilkanInput()"
          class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        >
          <option value="">-- Pilih --</option>
          <option value="persegipanjang">Luas Persegi Panjang</option>
          <option value="persegi">Luas Bujur Sangkar</option>
          <option value="segitiga">Luas Segitiga</option>
        </select>
      </div>

      <!-- Input dinamis -->
      <div id="form-input" class="space-y-4"></div>

      <!-- Tombol hitung -->
      <button
        onclick="hitung()"
        class="hidden w-full mt-4 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition"
        id="btnHitung"
      >
        Hitung
      </button>

      <!-- Hasil -->
      <div
        id="hasil"
        class="mt-6 p-3 bg-gray-50 border border-gray-300 rounded-lg text-center font-semibold text-gray-700"
      >
        Hasil perhitungan akan tampil di sini
      </div>
    </div>

    <script>
      // --- Fungsi rumus ---
      function luasPersegiPanjang(panjang, lebar) {
        return panjang * lebar;
      }

      function luasPersegi(sisi) {
        return sisi * sisi;
      }

      function luasSegitiga(alas, tinggi) {
        return 0.5 * alas * tinggi;
      }

      // --- Tampilkan input sesuai pilihan ---
      function tampilkanInput() {
        const pilihan = document.getElementById("pilihan").value;
        const formInput = document.getElementById("form-input");
        const btnHitung = document.getElementById("btnHitung");
        formInput.innerHTML = "";
        btnHitung.classList.add("hidden");

        if (pilihan === "persegipanjang") {
          formInput.innerHTML = `
          <div>
            <label class="block text-sm font-medium text-gray-600">Panjang</label>
            <input type="number" id="panjang" placeholder="Masukkan panjang"
                   class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600">Lebar</label>
            <input type="number" id="lebar" placeholder="Masukkan lebar"
                   class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg">
          </div>`;
          btnHitung.classList.remove("hidden");
        } else if (pilihan === "persegi") {
          formInput.innerHTML = `
          <div>
            <label class="block text-sm font-medium text-gray-600">Sisi</label>
            <input type="number" id="sisi" placeholder="Masukkan sisi"
                   class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg">
          </div>`;
          btnHitung.classList.remove("hidden");
        } else if (pilihan === "segitiga") {
          formInput.innerHTML = `
          <div>
            <label class="block text-sm font-medium text-gray-600">Alas</label>
            <input type="number" id="alas" placeholder="Masukkan alas"
                   class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600">Tinggi</label>
            <input type="number" id="tinggi" placeholder="Masukkan tinggi"
                   class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg">
          </div>`;
          btnHitung.classList.remove("hidden");
        }
      }

      // --- Hitung hasil ---
      function hitung() {
        const pilihan = document.getElementById("pilihan").value;
        let hasil = "";

        if (pilihan === "persegipanjang") {
          const panjang = Number(document.getElementById("panjang").value);
          const lebar = Number(document.getElementById("lebar").value);
          if (!panjang || !lebar) return alert("Isi panjang dan lebar!");
          hasil = `Luas Persegi Panjang = ${luasPersegiPanjang(
            panjang,
            lebar
          )}`;
        } else if (pilihan === "persegi") {
          const sisi = Number(document.getElementById("sisi").value);
          if (!sisi) return alert("Isi sisi!");
          hasil = `Luas Persegi = ${luasPersegi(sisi)}`;
        } else if (pilihan === "segitiga") {
          const alas = Number(document.getElementById("alas").value);
          const tinggi = Number(document.getElementById("tinggi").value);
          if (!alas || !tinggi) return alert("Isi alas dan tinggi!");
          hasil = `Luas Segitiga = ${luasSegitiga(alas, tinggi)}`;
        }

        document.getElementById("hasil").innerText = hasil;
      }
    </script>
  </body>
</html>
